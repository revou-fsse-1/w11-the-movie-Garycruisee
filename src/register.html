<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex items-center min-h-screen">
      <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10">
          <h1 class="text-5xl text-left font-bold mb-5 mx-4 leading-normal">
            The <br />Movie<br />
            Watchlist
          </h1>

          <form class="mx-4">
            <input
              placeholder="Username"
              id="usernameinput"
              class="w-full px-3 py-2 mb-4 placeholder-black border border-gray-300 bg-gray-300 rounded-2xl text-center font-medium focus\:placeholder-gray-300"
            />
            <input
              placeholder="Email"
              id="emailinput"
              class="w-full px-3 py-2 mb-4 placeholder-black border border-gray-300 bg-gray-300 rounded-2xl text-center font-medium"
            />
            <input
              placeholder="Password"
              type="password"
              id="passwordinput"
              class="w-full px-3 py-2 mb-4 placeholder-black border border-gray-300 bg-gray-300 rounded-2xl text-center font-medium"
            />
            <input
              placeholder="Confirm Password"
              type="password"
              id="repasswordinput"
              class="w-full px-3 py-2 mb-7 placeholder-black border border-gray-300 bg-gray-300 rounded-2xl text-center font-medium"
            />
            <button
              type="button"
              onclick="register()"
              class="w-full px-3 py-3 mb-4 bg-cyan-400 text-white text-xl font-bold rounded-2xl"
            >
              Register
            </button>
            <p class="text-sm text-left text-gray-400">
              Already have an account?
              <a
                href="index.html"
                class="text-indigo-400 focus:outline-none focus:underline focus:text-indigo-500 dark:focus:border-indigo-800"
                >Login</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
